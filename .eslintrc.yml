env:
   browser: true
   es2021: true
extends:
   - eslint:recommended
   - plugin:jest/recommended
   - plugin:react/recommended
   - plugin:react/jsx-runtime
   - plugin:react-hooks/recommended
   - plugin:@typescript-eslint/recommended
   - prettier
parser: '@typescript-eslint/parser'
parserOptions:
   ecmaFeatures:
      jsx: true
   ecmaVersion: latest
   sourceType: module
plugins:
   - jest
   - react
   - react-hooks
   - '@typescript-eslint'
rules:
   indent:
      - error
      - 3
      - SwitchCase: 1
   linebreak-style:
      - error
      - unix
   quotes:
      - error
      - single
   semi:
      - error
      - always
   no-unused-vars:
      - off
   @typescript/no-unused-vars:
      - error
      - argsIgnorePattern: '^_'
        varsIgnorePattern: '^_'
        destructuredArrayIgnorePattern: '^_'
